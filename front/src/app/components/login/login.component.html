<div class="auth-container">
    <h2 *ngIf="isLoginMode">Connexion</h2>
    <h2 *ngIf="!isLoginMode">Créer un compte</h2>
  
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <label>Nom d'utilisateur</label>
      <input type="text" formControlName="nomUtilisateur">
  
      <label>Mot de passe</label>
      <input type="password" formControlName="motDePasse">
  
      <button type="submit">{{ isLoginMode ? 'Se connecter' : 'Créer un compte' }}</button>
    </form>
  
    <div class="message" *ngIf="message">{{ message }}</div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  
    <button (click)="switchMode()">
      {{ isLoginMode ? 'Créer un compte' : 'Déjà un compte ? Se connecter' }}
    </button>
  </div>
